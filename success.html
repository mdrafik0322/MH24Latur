<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted - MH24 Coffee</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* Hero Section */
        #hero {
            width: 100%;
            height: 500px;
            background-image: url('coffee.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 60px;
            color: white;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Success Section */
        #success {
            padding: 80px 5%;
            background-color: #f9f9f9;
            text-align: center;
        }

        .success-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 50px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .success-container h2 {
            color: #3f0750;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .success-container p {
            color: #666;
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .success-icon {
            font-size: 60px;
            color: #3f0750;
            margin-bottom: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #hero {
                height: 300px;
            }
            
            .hero-content h1 {
                font-size: 40px;
            }
            
            .success-container {
                padding: 30px 20px;
            }
            
            .success-container h2 {
                font-size: 28px;
            }
            
            .success-container p {
                font-size: 18px;
            }
        }
        
        /* Tablet Responsive Design */
        @media (max-width: 1024px) and (min-width: 769px) {
            #hero {
                height: 400px;
            }
            
            .hero-content h1 {
                font-size: 50px;
            }
            
            .success-container h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="MH24.png" alt="MH24 Logo">
        </div>
        <div class="menu-toggle">☰</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="shop.html">SHOP</a>
            <a href="blog.html">BLOG</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="overlay"></div>
    </header>
    
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>THANK YOU</h1>
        </div>
    </section>

    <!-- Success Section -->
    <section id="success">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <h2>Form Submitted Successfully!</h2>
            <p>The form was submitted successfully. We have received your message and will get back to you as soon as possible.</p>
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <div class="footer-content copyright">
            &copy; All Rights Reserved By Rafik Pathan
        </div>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/md_rafik_0322?igsh=YndxdDl1bDFnNGc=" target="_blank">
                    <img src="instalogo.png" alt="Instagram">
                </a>
                <a href="https://github.com/mdrafik0322" target="_blank">
                    <img src="githublogo.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/rafik-pathan-ab7063290/" target="_blank">
                    <img src="linkedlogo.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </footer>
    
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
            
            if (menuToggle && navLinks && overlay) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
                
                overlay.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    overlay.classList.remove('active');
                });
                
                // Close menu when clicking on a link
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
